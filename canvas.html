<html>

<head>
  <title>Audio - Video</title>
</head>

<body>
  <canvas id="drawingCanvas" width="1280" height="720">
  </canvas>
  <script>

    let canvas = document.getElementById('drawingCanvas');
    let canvasContext = canvas.getContext("2d");

    canvasContext.font = "72px Arial";

    canvasContext.fillStyle = 'orange';
    canvasContext.fillRect(0, 200, 80, 80);
    canvasContext.strokeText("Saurav Sahu!", 10, 100);
  </script>
</body>

</html>
