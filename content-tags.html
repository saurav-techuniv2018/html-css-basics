<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Content tags</title>
  <style>
  ol > li {
    text-transform: uppercase;
  }
  ol > li:nth-child(2) {
    font-size: 32px;
    color: lightblue;
  }
  ol > li:nth-child(2n):hover {
    font-size: 64px;
    padding: 16px;
    color:red;
  }
  </style>
</head>

<body>
  <h1>My favorite social media sites</h1>
  <ol>
    <li>Facebook</li>
    <li>Instagram</li>
    <li>Twitter</li>
  </ol>
</body>

</html>
