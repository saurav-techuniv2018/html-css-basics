<html>

<head>
  <title>Login Form - extended</title>
</head>

<body>
  <form>
    <h1>Login Form</h1>
    <fieldset>
      <legend>Personal information:</legend>
      <label>First Name:
        <input type="text" />
      </label>
      <br>
      <label>Last Name:
        <input type="password" />
      </label>
      <br>
      <label>Gender</label>
      <br>
      <label>
        <input type="radio" name="gender" value="male" checked/>Male</label>
      <br>
      <label>
        <input type="radio" name="gender" value="female" checked/>Female</label>
      <br>
      <label>Email:
        <input type="email" />
      </label>
      <br>
    </fieldset>

    <fieldset>
      <legend>Educational Qualifications:</legend>
      <label>Tick your qualifications:</label>
      <br>
      <label>
        <input type="checkbox" checked/>10th
      </label>
      <br>
      <label>
        <input type="checkbox" />12th
      </label>
      <br>
      <label>
        <input type="checkbox" />B.E.
      </label>
      <br>
      <label>Upload your Resume:
        <input type="file" />
      </label>
      <br>
    </fieldset>

    <fieldset>
      <legend>Login Credentials:</legend>
      <label>User name: <input type="text" /></label>
      <br>
      <label>Password: <input type="password" /></label>
    </fieldset>

    <input type="submit" value="Submit" />
  </form>
  </form>
</body>

</html>
