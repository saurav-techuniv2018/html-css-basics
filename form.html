<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <style>
    input {
      border: 0;
      border-bottom: 1px solid #444;
    }

    input[type='text'] {
      border: 0;
      border-bottom: 1px solid #2347ac;
    }
  </style>
</head>

<body>
  <form action="">
    <label>User name:
      <input name="user-name" type="text" />
    </label>
    <br>
    <label>Password:
      <input name="password" type="password" />
    </label>
    <br>
    <button>Log in</button>
  </form>
</body>

</html>
